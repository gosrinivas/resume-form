<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Detail Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Resume Details</h1>
    <form action="#">
        <div class="row">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Eg:Ramana" required>
          </div>
      <div class="row">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Eg:Ramana@gmail.com" required>
      </div>
      <div class="row">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Eg:9999356675">
      </div>
      <div class="row">
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Eg:IT park-Losangles" name="location">
      </div>
      <div class="row">
        <label for="summary">Professional Summary:</label>
        <textarea id="summary" name="summary" rows="4"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
